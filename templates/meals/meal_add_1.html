{% extends 'base.html' %}
{% load customfilters %}
{% block content %}
<h2 class="mt-1 mb-1">Add Food to {{ meal }}</h2>


<form>
    {% include 'includes/foodfilter.html' %}
    <button class="btn">Search</button>
    <a href="{% url 'meals:meal_add_1' meal.id %}">Cancel</a>
</form>
<br>

{% for food in food_list %}
<div><a href="{% url 'meals:meal_add_2' meal.id food.id %}">{{ food.name }}, {{ food.brand }}, {{ food.serving }}</a></div>



{% endfor %}


{% endblock content %}
