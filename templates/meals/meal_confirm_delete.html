{% extends 'base.html' %}
{% block content %}

<div class="grid-1">
    <div>
        
        <h1>Delete {{ object.name }}</h1>

        <br>

        <p>Are you sure you wish to delete {{ object.name }} and all of it's contents?</p>

        <p>This action cannot be undone.</p>

        <br>

        <form method="post"> {% csrf_token %}
            <button class="btn">Delete</button>
        </form>

    </div>
</div>

{% endblock content %}
