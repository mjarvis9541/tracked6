{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background: #f2f2f2;
    }
</style>

<div class="progress__main">
    <h2>Delete Progress Post</h2>

<br>

<p>Are you sure you wish to delete your progress log for {{ object.date|date:"l, j M" }}?</p>

<p>This action cannot be undone.</p>


<br>


<form method="post"> {% csrf_token %}
    <button class="btn">Delete</button>    
</form>

</div>






{% endblock content %}
